<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Falso o Verdadero</title>
    <link rel="stylesheet" href="RESULTADO.CSS">
    <!-- FUENE -->
  
</head>
<body>
    <div class="container">
        <img src="_8107bb56-9396-4827-a18c-261cf8689723-removebg-preview.png" alt="LOGO" class="LOGO">
        <h1>Juego de Falso o Verdadero</h1>
        <div id="questionContainer">
            <p id="question"></p>
            <button id="trueButton">Verdadero</button>
            <button id="falseButton">Falso</button>
        </div>
        <div id="resultContainer">
            <p id="resultMessage"></p>
            <button id="nextButton">Siguiente Pregunta</button>
        </div>
        <p>Pregunta <span id="questionNumber">1</span> de <span id="totalQuestions"></span></p>
        <p>Tiempo de respuesta: <span id="timer">0</span> segundos</p>
    </div>
    <script src="RESULTADO.JAVA"></script>
</body>
</html>
